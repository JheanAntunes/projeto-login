<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">                      
                        <span  class="material-icons md-48">person</span>
                        <input type="email" name="login" id="ilogin" required placeholder="Seu e-mail" autocomplete="email">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">                       
                        <span  class="material-icons md-48">vpn_key</span>
                        <input type="password" name="senha" id="isenha" required min-length="6" max-length="25" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="Esqueci.html">
                        Esqueci a senha <span  class="material-icons md-48">mail</span>
                    </a>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
